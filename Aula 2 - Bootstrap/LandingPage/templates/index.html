<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        header {
            background: #6f42c1;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .projetos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .projeto {
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            background: #6f42c1;
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#sobre">Sobre</a>
        <a href="#projetos">Projetos</a>
        <a href="#contato">Contato</a>
    </nav>

    <header>
        <h1>Seu Nome</h1>
        <p>Desenvolvedor Júnior</p>
    </header>

    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou um desenvolvedor júnior aprendendo programação. Gosto de criar sites e aplicações web simples.</p>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="projetos">
            <div class="projeto">
                <h3>Site Pessoal</h3>
                <p>Meu primeiro site em HTML e CSS</p>
            </div>
            <div class="projeto">
                <h3>Lista de Tarefas</h3>
                <p>App simples com JavaScript</p>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Seu nome">
            <input type="email" placeholder="Seu email">
            <textarea placeholder="Sua mensagem" rows="4"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Meu Site</p>
    </footer>
</body>
</html>
